

<div class="container  animated bounceInDown">
<div class="card card-favoritos text-center">
    <div class="card-header  animated bounceIn"><img class="fball" src="/assets/img/ball.png" >
      Lista De Favoritos
      <img class="fball" src="/assets/img/ball.png" >
    </div>

      <!--  //slider de lista de pikemones para telefonos-->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            
            <div class="carpoke  animated zoomIn" >
              <div class="cuerpopoke">
                    <img src="" class="balll">
                    <img src="" class="back_2">
                    <p class="textM">Desliza a los lados</p>
                    
                  </div>
                    <div class="card-body">
                      <p class="namepoke"></p>
                      <p class="vida"></p>
                    </div>
                  </div>
          </div>

          
          <div  *ngFor="let datoscard of lista_fav; index as i;" class="carousel-item ">
            
            <div class="carpoke  animated zoomIn" >
              <div class="cuerpopoke">
                    <img src="{{datoscard['sprites'].front_default}}" class="balll">
                    <img src="" class="back_3">
                    <img src="/assets/img/hp.png" class="hp">
                    <button (click)="eliminar()" class="eliminar_2">  </button>
                  </div>
                    <div class="card-body">
                      <p class="namepoke">{{datoscard.name}}</p>
                      <p class="vida">{{datoscard.stats['5'].base_stat}}/{{datoscard.stats['5'].base_stat}}</p>
                    </div>
                  </div>
          </div>
        
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


          <!-- //lista favoritos pc-->
            <div class="scroll">
            <div *ngFor="let datoscard of lista_fav; index as i;" class="container tarjetalista">
            <div  class="carpokepc  animated zoomIn" >
              <div  class="cuerpopoke">
                    <img src="{{datoscard['sprites'].front_default}}" class="balll">
                    <img src="" class="back">
                    <img src="/assets/img/hp.png" class="hp">
                    <button (click)="eliminar()" class="eliminar">  </button>
                  </div>
                    <div class="card-body">
                      <p class="namepoke">{{datoscard.name}}</p>
                      <p class="vida">{{datoscard.stats['5'].base_stat}}/{{datoscard.stats['5'].base_stat}}</p>
                    </div>
                  </div>
                </div>
              </div>

                  <div class="carpokedatos" >
                    <div class="contenedorpoke"></div>  <img src="" class="bigpoke">
                      <div class="card-body">
                        <p class="card-text"> <img src="/assets/img/namepoke.png" class="habilicard">Nombre: </p>
                        <p class="habilidadespoke"> <img src="/assets/img/habilidades.png" class="habilicard">Habilidades</p>

                        <p class="habilidadespoke"> <img src="/assets/img/altura.png" class="habilicard">altura</p>
                        <p class="habilidadespoke"> <img src="/assets/img/tipo.png" class="habilicard">tipo</p>
                        <p class="habilidadespoke"> <img src="/assets/img/exp_base.png" class="habilicard">exp</p>
                      </div>
                    </div>
                 
    
    <div class="card-footer text-muted">
            <img src="/assets/img/Logo.png" class="footerpoke">
    </div>
  </div>
</div>
